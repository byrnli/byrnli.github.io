<html>
<head title=""Exchange rates">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#popNow {
font-size: 2em;
font-weight: bolder;
}
#demo{
	border-radius: 25px;
	border: 2px solid #349834;
	width: 235px;
	padding: 10px;
	text-align: center;
	font-family: sans-serif;
	}
#lastupdate{
	font-size: 0.5em;
}
</style>
<body onload="getRates();">

<div id="demo">
	<br>
	<div class="ratesdiv">
		<span id="auCNY"></span> Chinese yuan (CNY)
	</div>
	<div class="ratesdiv">
		<span id="auKZT"></span> Kazak Tenge (KZT)
	</div>
	<div class="ratesdiv">
		<span id="auKGS"></span> Kyrgyz som (KGS)
	</div>
	<div class="ratesdiv">
		<span id="auTMT"></span> Turkmeni manat (TMT)
	</div>
	<div class="ratesdiv">
		<span id="auUZS"></span> Uzbek sum (UZS)
	</div>
	<div class="ratesdiv">
		<span id="auUSD"></span> US dollar (USD)
	</div>
	<br>
	<div id="lastupdate">These rates updated at <span id=update></span></div>
</div>

<script>
var auCNY = null;
var auKZT = null;
var auKGS = null;
var auTMT = null;
var auUZS = null;
var auUSD = null;
var lastupdate = null;

function getRates() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      opx = JSON.parse(xhttp.responseText);
      console.log(opx);
      console.log(opx.rates);
	auCNY = opx.rates.CNY/opx.rates.AUD;
	auKZT = opx.rates.KZT/opx.rates.AUD;
	auKGS = opx.rates.KGS/opx.rates.AUD;
	auTMT = opx.rates.TMT/opx.rates.AUD;
	auUZS = opx.rates.UZS/opx.rates.AUD;
	auUSD = opx.rates.USD/opx.rates.AUD;
	
	document.getElementById("auCNY").innerHTML = auCNY.toFixed(2);
	document.getElementById("auKZT").innerHTML = auKZT.toFixed(2);
	document.getElementById("auKGS").innerHTML = auKGS.toFixed(2);
	document.getElementById("auTMT").innerHTML = auTMT.toFixed(2);
	document.getElementById("auUZS").innerHTML = auUZS.toFixed(2);
	document.getElementById("auUSD").innerHTML = auUSD.toFixed(2);
    }
  };
  xhttp.open("GET", "https://openexchangerates.org/api/latest.json?app_id=013a14a8528e43259be556f393e6d5a3", true);
  xhttp.send();
}


	

</script>

            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");

            try {
              var pageTracker = _gat._getTracker("UA-73374840-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>
</body>
</html>
