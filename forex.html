<html>
<head title=""Exchange rates">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#popNow {
font-size: 2em;
font-weight: bolder;
}
#demo{
	border-radius: 25px;
	border: 2px solid #349834;
	width: 235px;
	padding: 10px;
	text-align: center;
	font-family: sans-serif;
	}
#lastupdate{
	font-size: 0.8em;
}
</style>
<body onload="getRates();">

<div id="demo">
	<br>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinMMK"></span> Kyat
	</div>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinTHB"></span> Baht
	</div>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinUSD"></span> US cents
	</div>
	<div class="ratesdiv">1 USD is 
		<span id="USDinMMK"></span> Kyat
	</div>
	<br>
	<div id="lastupdate">These rates updated at <span id=update></span></div>
</div>

<script>
var usdmmk = null;
var audmmk = null;
var audusd = null;
var audthb = null;
var lastupdate = null;

function getRates() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      ratesnow = JSON.parse(xhttp.responseText);
      console.log(ratesnow);
	  usdmmk = ratesnow.rates.MMK;
	  audmmk = (ratesnow.rates.MMK / ratesnow.rates.AUD);
	  audthb = (ratesnow.rates.THB / ratesnow.rates.AUD);
	  audusd = (1 / ratesnow.rates.AUD);
      document.getElementById("AUDinMMK").innerHTML = audmmk.toFixed(2);
	  document.getElementById("AUDinTHB").innerHTML = audthb.toFixed(2);
	  document.getElementById("AUDinUSD").innerHTML = (100 * audusd).toFixed(2);
	  document.getElementById("USDinMMK").innerHTML = usdmmk.toFixed(2);
	  document.getElementById("update").innerHTML = Date(ratesnow.timestamp);
    }
  };
  xhttp.open("GET", "https://openexchangerates.org/api/latest.json?app_id=013a14a8528e43259be556f393e6d5a3", true);
  xhttp.send();
}


	

</script>
