<html>
<head title=""Exchange rates">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#popNow {
font-size: 2em;
font-weight: bolder;
}
#demo{
	border-radius: 25px;
	border: 2px solid #349834;
	width: 235px;
	padding: 10px;
	text-align: center;
	font-family: sans-serif;
	}
#lastupdate{
	font-size: 0.5em;
}
</style>
<body onload="getRates();">

<div id="demo">
	<br>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinMMK"></span> Kyat
	</div>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinTHB"></span> Baht
	</div>
	<div class="ratesdiv">1 AUD is 
		<span id="AUDinUSD"></span> US cents
	</div>
	<div class="ratesdiv">1 USD is 
		<span id="USDinMMK"></span> Kyat
	</div>
	<br>
	<div id="lastupdate">These rates updated at <span id=update></span></div>
</div>

<script>
var usdmmk = null;
var audmmk = null;
var audusd = null;
var audthb = null;
var lastupdate = null;

function getRates() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      cbmrates = JSON.parse(xhttp.responseText);
      console.log(cbmrates);
	  usdmmk = cbmrates.rates.USD.replace(',','');
	  audmmk = cbmrates.rates.AUD;
	  audthb = (cbmrates.rates.AUD / cbmrates.rates.THB);
	  audusd = (cbmrates.rates.AUD / Number(cbmrates.rates.USD.replace(',','')));
      document.getElementById("AUDinMMK").innerHTML = Number(audmmk).toFixed(2);
	  document.getElementById("AUDinTHB").innerHTML = Number(audthb).toFixed(2);
	  document.getElementById("AUDinUSD").innerHTML = Number(audusd).toFixed(2);
	  document.getElementById("USDinMMK").innerHTML = Number(usdmmk).toFixed(2);
	  document.getElementById("update").innerHTML = Date(cbmrates.timestamp);
    }
  };
  xhttp.open("GET", "https://crossorigin.me/http://forex.cbm.gov.mm/api/latest", true);
  xhttp.send();
}


	

</script>
